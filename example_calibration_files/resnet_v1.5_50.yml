models:
  - name: ResNet_v1.5_50
    launchers:
      - framework: dlsdk
        device: CPU
        tf_model: <PATH_TO_MODEL>/resnet_v1.5_50.pb
        adapter: classification
        mo_params:
          data_type: FP16
          input_shape: (1, 224, 224, 3)
          output: softmax_tensor
        cpu_extensions: AUTO
    datasets:
      - name: ImageNet2012_bkgr
        data_source: <PATH_TO_IMAGENET_IMAGES>
        annotation: <PATH_TO_AC_ANNOTATIONS>/imagenet.pickle
        dataset_meta: <PATH_TO_AC_ANNOTATIONS>/imagenet.json
        annotation_conversion:
          converter: imagenet
          annotation_file: <PATH_TO_IMAGENET_IMAGES>/ILSVRC2012_val.txt
          labels_file: <PATH_TO_IMAGENET_IMAGES>/synset_words.txt
          has_background: True
        subsample_size: 2000
        preprocessing:
          - type: bgr_to_rgb
          - type: resize
            size: 256
            aspect_ratio_scale: greater
          - type: crop
            size: 224
          - type: normalization
            mean: 123, 117, 104
        metrics:
          - name: accuracy @ top1
            type: accuracy
            top_k: 1
          - name: accuracy @ top5
            type: accuracy
            top_k: 5
